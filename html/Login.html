<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Login Page</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page -->
    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />
    
    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Main Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center" style="margin-bottom: 10px;">
                <span class="app-brand-logo demo">
                  <img src="../assets/img/logo.png" alt="Logo" width="40" />
                </span>
                <span class="app-brand-text demo menu-text fw-bolder ms-2" style="font-size: 1rem; text-transform: uppercase; color: black; margin-bottom: 0;">
                  UNITED TRACTORS
                </span>
              </div>

              <h4 class="mb-2 text-center">Welcome to Attendance System Management! </h4>
              <p class="mb-4 text-center">Please sign-in</p>
              <form id="loginForm" class="mb-3">
                <div class="mb-3">
                  <label for="username" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>

              <form id="otpForm" class="mb-3 hidden">
                <div class="mb-3">
                  <h5 class="text-center">Verify OTP</h5>
                  <label for="otp" class="form-label">OTP Code</label>
                  <input type="text" class="form-control otp-input" id="otp" name="otp" maxlength="6" placeholder="_ _ _ _ _ _" required/>
                  <input type="hidden" id="otpEmail" name="email" />
                </div>
                <div id="countdown">The Code valid for: 05:00</div>
                <div class="mb-3 mt-3">
                </div>
                <div class="text-center">
                  <button type="button" id="resendOtp" class="btn btn-link">Resend the OTP</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Core JS -->
        <script src="../assets/vendor/libs/jquery/jquery.js"></script>
        <script src="../assets/vendor/libs/popper/popper.js"></script>
        <script src="../assets/vendor/js/bootstrap.js"></script>
        <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="../assets/vendor/js/menu.js"></script>

        <!-- Main JS -->
        <script src="../assets/js/main.js"></script>

        <!-- Page JS -->
        <script src="../assets/js/dashboards-analytics.js"></script>

        <!-- functionalities JS-->
        <script src="../assets/js/Login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      </div>
    </div>
  </body>
</html>
