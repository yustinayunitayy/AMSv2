                <h4 class="fw-bold mt-6 mb-4"><span class="text-muted fw-light">Pages /</span> Permission Form </h4>
                <div class="container-xxxl py-1">
                  <div class="center-card">
                    <div class="card">
                      <div class="card-header text-center fw-bold" style="color: #5a6e82; font-size: 24px;">Permission Attendance Form</div>
                      <div class="card-body">
                        <form id="permissionForm">
                          <input type="hidden" id="employee_id" name="employee_id">
                          <input type="hidden" id="request_date" name="request_date">
                          <div class="mb-3">
                            <br>
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" id="start_date" name="start_date" class="form-control" required>
                          </div>
                          <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" id="end_date" name="end_date" class="form-control" required>
                          </div>
                          <input type="hidden" id="holiday_data" value='{{ holidays | tojson }}'>
                          <div class="form-group">
                            <label for="permission_type" class="form-label">PERMISSION REASON</label>
                            <select id="permission_type" name="permission_type" class="form-control" required>
                              <option value="" selected disabled>-- Select Reason --</option>
                              <option value="family-urgent">Family Urgent</option>
                              <option value="sick-leave">Sick</option>
                              <option value="personal-business">Personal Business</option>
                              <option value="other">Other</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="reason" class="form-label">Additional Notes</label>
                            <textarea id="reason" name="reason" class="form-control" rows="4" placeholder="Write additional notes...." required></textarea>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit Permission</button>
                          </div>
                        </form>
